<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All IPs</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: monospace;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #1f1f1f;
    }
  </style>
</head>
<body>
  <h1>Captured IP Addresses</h1>
  <table>
    <thead>
      <tr>
        <th>IP Address</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for entry in ips %}
      <tr>
        <td>{{ entry.ip }}</td>
        <td>{{ entry.timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
